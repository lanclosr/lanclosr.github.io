    <!-- Esri js4.9 -->
    <link rel="stylesheet" href="https://js.arcgis.com/4.9/dijit/themes/claro/claro.css">
    <link rel="stylesheet" href="https://js.arcgis.com/4.9/esri/css/main.css">
    <script src="https://js.arcgis.com/4.9/"></script>
    <link rel="stylesheet" href="css/style.css">


  <script>
    require([
      "esri/Map",
      "esri/views/MapView",
      "esri/WebMap",
      "esri/widgets/Locate",
      "esri/widgets/Search",
      "esri/widgets/Home"
    ], function(
      Map, MapView, WebMap, Locate, Search, Home
    ) {

      var webmap = new WebMap({
        portalItem: { // autocasts as new PortalItem()
          id: "4496566eed5d496aa226f68039d3cd35"    
        }
      });

      var view = new MapView({
        map: webmap,
        popup: {
          dockEnabled: true,
          dockOptions: {
            // Disables the dock button from the popup
            buttonEnabled: false,
            // Ignore the default sizes that trigger responsive docking
            breakpoint: false,
          }
        },
        container: "viewDiv"
      });

      var popup = view.popup;
    
      //create and config the locate widget
      var locateWidget = new Locate({
          view: view,
          scale: 10000
      });

      // Add locate widget to the view
      view.ui.add(locateWidget, {
          position: "top-left",
          index: 0
      });
      
      //set search widget source
      var source = [];
      source.push({
          featureLayer: {
              url: "https://services.arcgis.com/HRPe58bUyBqyyiCt/arcgis/rest/services/at_shelters_personalCrimeEnrich/FeatureServer",
          },
              searchFields: ["NAME"],
              displayField: "NAME",
              exactMatch: false,
              outFields: ["NAME"],
              name: "AT Shelters",
              placeholder: "Search shelter name",
              maxResults: 6,
              maxSuggestions: 3,
      });
      //configure the search widget
      var searchWidget = new Search({
          view: view,
          enablebuttonmode: false,
          popupEnabled: false,
          includeDefaultSources: true,
          sources: source,
      });
      
      // Add the search widget to the view
      view.ui.add(searchWidget, {
          position: "top-left",
          index: 0
      });    
        
      //create and config a home button widget
      var homeWidget = new Home({
          view: view
      });
      
      //add the home button to the view
      view.ui.add(homeWidget,{
          position: "top-left",
          index: 2
      });


      view.when(function() {

        var centerPoint = view.center.clone();

        popup.open({
          title: "Know Your Risk on the AT",
          location: centerPoint,
          content: "This map allows you to explore the level of risk along certain areas of the trail. Risk is calculated according to personal crime rates, total population, road density, and % of land developed. Together they create a risk index - 5 is the highest level of risk. Be aware and be prepared while you plan your visit to the AT."
        });
      });
    });
  </script>
